<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SISTEMA UTA</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">SISTEMA UTA</h2>
        <div class="d-flex align-items-center ms-auto">
            <div th:if="${rol == 'SECRETARIA'}" class="me-3 d-flex align-items-center">
                <svg width="28" height="28" fill="#0d6efd" viewBox="0 0 24 24" class="me-1">
                    <circle cx="12" cy="7" r="5" stroke="#0d6efd" stroke-width="1.5" fill="#f1f5fa"/>
                    <path d="M2 21c0-4.9706 4.0294-9 9-9s9 4.0294 9 9" stroke="#0d6efd" stroke-width="1.5" fill="none"/>
                </svg>
                <span class="fw-bold text-primary" th:text="${nombreSecretaria}"></span>
            </div>
            <form th:action="@{/logout}" method="post" class="mb-0 ms-2">
                <button class="btn btn-outline-danger">Cerrar sesión</button>
            </form>
        </div>
    </div>

    <div th:if="${rol == 'ADMIN'}">
        <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link [[${activeTab} == 'estudiantes' ? 'active' : '']]"
                   th:href="@{/?tab=estudiantes}">Estudiantes</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link [[${activeTab} == 'secretarias' ? 'active' : '']]"
                   th:href="@{/?tab=secretarias}">Secretarias</a>
            </li>
        </ul>
    </div>

    <div class="tab-content" id="myTabContent">
        <div th:if="${rol != 'ADMIN'}">
            <hr>
        </div>

        <!-- TAB ESTUDIANTES -->
        <div th:if="${activeTab == 'estudiantes'}">
            <h4>Lista de Estudiantes</h4>
            <br>
            <form class="mb-4 d-flex" th:action="@{ / }" method="get" style="max-width: 400px;">
                <input type="text" class="form-control me-2" name="cedula" placeholder="Buscar por cédula">
                <input type="hidden" name="tab" value="estudiantes"/>
                <button class="btn btn-secondary" type="submit">Buscar</button>
            </form>
            <div th:if="${rol == 'ADMIN'}" class="mb-3 d-flex gap-2">
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalEstudiante">Nuevo Estudiante</button>
            </div>
            <table class="table table-bordered table-striped align-middle">
                <thead class="table-dark">
                <tr>
                    <th>Cédula</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Dirección</th>
                    <th>Teléfono</th>
                    <th th:if="${rol == 'ADMIN'}">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="estudiante : ${estudiantes}">
                    <td th:text="${estudiante.cedula}"></td>
                    <td th:text="${estudiante.nombre}"></td>
                    <td th:text="${estudiante.apellido}"></td>
                    <td th:text="${estudiante.direccion}"></td>
                    <td th:text="${estudiante.telefono}"></td>
                    <td th:if="${rol == 'ADMIN'}">
                        <a th:href="@{'/admin/estudiantes/editar/' + ${estudiante.cedula}}"
                           class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{'/admin/estudiantes/delete?cedula=' + ${estudiante.cedula}}"
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('¿Estás seguro de eliminar este estudiante?')">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- TAB SECRETARIAS SOLO PARA ADMIN -->
        <div th:if="${activeTab == 'secretarias' and rol == 'ADMIN'}">
            <h4>Lista de Secretarias</h4>
            <br>
            <form class="mb-4 d-flex" th:action="@{ / }" method="get" style="max-width: 400px;">
                <input type="text" class="form-control me-2" name="cedula" placeholder="Buscar por cédula">
                <input type="hidden" name="tab" value="secretarias"/>
                <button class="btn btn-secondary" type="submit">Buscar</button>
            </form>
            <div class="mb-3 d-flex gap-2">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalSecretaria">Agregar Secretaria</button>
            </div>
            <table class="table table-bordered table-striped align-middle">
                <thead class="table-dark">
                <tr>
                    <th>Cédula</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Dirección</th>
                    <th>Teléfono</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="secretaria : ${secretarias}">
                    <td th:text="${secretaria.cedula}"></td>
                    <td th:text="${secretaria.nombre}"></td>
                    <td th:text="${secretaria.apellido}"></td>
                    <td th:text="${secretaria.direccion}"></td>
                    <td th:text="${secretaria.telefono}"></td>
                    <td th:text="${secretaria.email}"></td>
                    <td>
                        <a th:href="@{'/admin/usuarios/editar/' + ${secretaria.cedula}}"
                           class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{'/admin/usuarios/delete?cedula=' + ${secretaria.cedula}}"
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('¿Estás seguro de eliminar esta secretaria?')">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<th:block th:replace="~{estudiantes_modal :: modalNuevoEstudiante}"></th:block>
<th:block th:replace="~{estudiantes_modal :: modalEditarEstudiante}"></th:block>
<th:block th:replace="~{secretarias_modal :: modalNuevaSecretaria}"></th:block>
<th:block th:replace="~{secretarias_modal :: modalEditarSecretaria}"></th:block>

<input type="hidden" id="showEditModal" th:value="${showEditModal}" />
<input type="hidden" id="abrirModalNuevoEstudiante" th:value="${abrirModalNuevoEstudiante}" />
<input type="hidden" id="showEditModalSecretaria" th:value="${showEditModalSecretaria}" />
<input type="hidden" id="abrirModalNuevaSecretaria" th:value="${abrirModalNuevaSecretaria}" />
<input type="hidden" id="abrirModalEditarSecretaria" th:value="${abrirModalEditarSecretaria}" />


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    window.addEventListener('DOMContentLoaded', function() {
      var showEditModal = document.getElementById('showEditModal').value;
      if (showEditModal === 'true') {
        var modal = new bootstrap.Modal(document.getElementById('modalEditarEstudiante'));
        modal.show();
      }
      var abrirModalNuevoEstudiante = document.getElementById('abrirModalNuevoEstudiante');
      if (abrirModalNuevoEstudiante && abrirModalNuevoEstudiante.value === 'true') {
        var modal = new bootstrap.Modal(document.getElementById('modalEstudiante'));
        modal.show();
      }
      var showEditModalSecretaria = document.getElementById('showEditModalSecretaria');
      if (showEditModalSecretaria && showEditModalSecretaria.value === 'true') {
        var modal = new bootstrap.Modal(document.getElementById('modalEditarSecretaria'));
        modal.show();
      }
      var abrirModalNuevaSecretaria = document.getElementById('abrirModalNuevaSecretaria');
      if (abrirModalNuevaSecretaria && abrirModalNuevaSecretaria.value === 'true') {
        var modal = new bootstrap.Modal(document.getElementById('modalSecretaria'));
        modal.show();
      }

      var abrirModalEditarSecretaria = document.getElementById('abrirModalEditarSecretaria');
      if (abrirModalEditarSecretaria && abrirModalEditarSecretaria.value === 'true') {
        var modal = new bootstrap.Modal(document.getElementById('modalEditarSecretaria'));
        modal.show();
      }
    });
</script>
</body>
</html>
