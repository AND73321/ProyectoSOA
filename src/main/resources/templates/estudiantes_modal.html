<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<!-- MODAL NUEVO ESTUDIANTE -->
<div th:fragment="modalNuevoEstudiante">
    <div class="modal fade" id="modalEstudiante" tabindex="-1" aria-labelledby="modalEstudianteLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form th:action="@{/admin/estudiantes}" method="post" th:object="${estudianteNuevo}">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Nuevo Estudiante</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="text" th:field="*{cedula}" placeholder="Cédula" class="form-control mb-2" maxlength="10" required>
                        <div th:if="${errorCedula}" class="alert alert-danger" th:text="${errorCedula}"></div>
                        <input type="text" th:field="*{nombre}" placeholder="Nombre" class="form-control mb-2" maxlength="30" required>
                        <input type="text" th:field="*{apellido}" placeholder="Apellido" class="form-control mb-2" maxlength="30" required>
                        <input type="text" th:field="*{direccion}" placeholder="Dirección" class="form-control mb-2" maxlength="30">
                        <input type="text" th:field="*{telefono}" placeholder="Teléfono" class="form-control mb-2" maxlength="10">
                        <div th:if="${errorTelefono}" class="alert alert-danger" th:text="${errorTelefono}"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- MODAL EDITAR ESTUDIANTE -->
<div th:fragment="modalEditarEstudiante">
    <div class="modal fade" id="modalEditarEstudiante" tabindex="-1" aria-labelledby="modalEditarEstudianteLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form th:action="@{/admin/estudiantes/editar}" method="post" th:object="${estudianteEditar}">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Editar Estudiante</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="text" th:field="*{cedula}" class="form-control mb-2" readonly style="background-color: #e9ecef;">
                        <input type="text" th:field="*{nombre}" class="form-control mb-2" maxlength="30" required>
                        <input type="text" th:field="*{apellido}" class="form-control mb-2" maxlength="30" required>
                        <input type="text" th:field="*{direccion}" class="form-control mb-2" maxlength="30">
                        <input type="text" th:field="*{telefono}"class="form-control mb-2" maxlength="10">
                        <div th:if="${errorTelefono}" class="alert alert-danger" th:text="${errorTelefono}"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Guardar cambios</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
